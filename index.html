        function nextQuestion() {
            if (currentIndex < selectedQuestions.length - 1) {
                currentIndex++;
                showQuestion();
            } else {
                document.getElementById("quiz-container").style.display = "none";
                document.getElementById("end-screen").style.display = "block";
            }
        }

        function prevQuestion() {
            if (currentIndex > 0) {
                currentIndex--;
                showQuestion();
            }
        }
    </script>
</body>
</html>
